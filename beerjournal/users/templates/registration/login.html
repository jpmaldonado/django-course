{% extends "journal/base.html" %}

{% block content %}

{% if form.errors %}
<p>Wrong username or password.</p>
{% endif %}

<form method="post" action ="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="Submit">Login</button>
    <input type="hidden" name="next" value="{% url 'journal:index' %}">
</form>

{% endblock %}
