{% extends 'journal/base.html' %}
{% block content %}
<p> Beer: {{ beer }}</p>
<p>Entries:</p>
<a href="{% url 'journal:new_entry' beer.id %}">Add new entry</a>
<ul>
    {% for entry in entries %}
    <li>
        <p>{{ entry.date }}</p>
        <p>{{ entry.text }}</p>
        <p><a href="{% url 'journal:edit_entry' entry.id %}">Edit entry</a></p>
    </li>
    
    {% endfor %}
</ul>
{% endblock %}
